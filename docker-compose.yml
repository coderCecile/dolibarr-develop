version: '3.8'

services:
  dolibarr:
    build: .
    container_name: dolibarr-app
    restart: unless-stopped
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=dolibarr
      - MYSQL_PASSWORD=securepassword
      - MYSQL_DATABASE=dolibarr
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - dolinet

  db:
    image: mariadb:10.6
    container_name: dolibarr-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=supersecure
      - MYSQL_DATABASE=dolibarr
      - MYSQL_USER=dolibarr
      - MYSQL_PASSWORD=securepassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - dolinet

volumes:
  db_data:

networks:
  dolinet:
    driver: bridge
